<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- bootstrap4 CSS CDN 부분 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
          <a class="navbar-brand" href="{% url 'blog:home' %}">Like Lion</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ml-auto">
                  <a class="nav-item nav-link active" href="{% url 'blog:home' %}">Home</span></a>
                  <a class="nav-item nav-link" href="#">Blog</a>
                  <a class="nav-item nav-link" href="#">수료증</a>
              </div>
          </div>
      </div>
  </nav>

    {% for blog in blogs.all %}
    <div class="container">
      <h1>{{ blog.title }}</h1>
      <p>{{ blog.pub_date }}</p>
      <p>
        {{ blog.summary }}<a href="{% url 'blog:detail' blog.id %}">더 보기</a>
      </p>
    </div>
    {% endfor %}
  </body>
</html>
