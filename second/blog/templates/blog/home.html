{% extends 'base.html'%}

{% block content %}
    {% for blog in blogs.all %}
    <div class="container">
      <h1>{{ blog.title }}</h1>
      <p>{{ blog.pub_date }}</p>
      <p>
        {{ blog.summary }}<a href="{% url 'blog:detail' blog.id %}">더 보기</a>
      </p>
    </div>
    {% endfor %}
{% endblock %}
